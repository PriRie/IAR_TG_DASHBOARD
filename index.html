<!DOCTYPE html>
<html>
  <head>
    <title>Super Bowl Bar Chart</title>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
  </head>
  <body>
    <div id="container" style="width: 100%; height: 100%"></div>                                   
    <script>
      anychart.onDocumentReady(function() {                                         // Fetch Data from the API
        fetch('https://api.apispreadsheets.com/data/JTOD6iOTZ7weH28A/')
        .then((response) => {
            return response.json();
        })
        .then((myJson) => {
         // create data variable for the chart
          var data = {
            header: ["state", "beef"],
            rows: myJson.data
          }
          // create the chart
          // var chart = anychart.column();
             var chart = anychart.bar();
          // add the data
          chart.data(data);
          // set the chart title
          chart.title("Agriculture Dashboard");
          // draw
          chart.container("container");
          chart.draw();
        });
      });
    </script>
</body>
</html>
